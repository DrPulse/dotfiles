# ~/.config/starship.toml

# Inserts a blank line between shell prompts
add_newline = true

# Change the default prompt format
format = """\
$os\
$all\
$fill\
$cmd_duration $time\
$line_break\
$character"""

[fill]
symbol = " "

# Change the default prompt characters
[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

# Shows the os
[os]
format = "[$symbol ]($style)"
#style = "bold white"
disabled = false
symbols.Ubuntu = ""
symbols.Windows = ""

# Shows the username
[username]
style_user = "cyan bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false  # disable in powershell
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
disabled = false

[directory]
truncation_symbol = "…/"
read_only_style = "red"
read_only = "  "
format = "at [$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
truncation_symbol = "…/"
style = "bold green"

[git_status]
format = '[\($all_status$ahead_behind\)]($style) '
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = " "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = " "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "
deleted = " "

[aws]
disabled = true

[battery]
full_symbol = '🔋 '
charging_symbol = '⚡️ '
discharging_symbol = '💀 '

[terraform]
format = "via [ terraform $version]($style) 壟 [$workspace]($style) "

[docker_context]
format = "via [ $context](bold blue) "

[helm]
format = "via [ $version](bold purple) "

[python]
symbol = "🐍 "
python_binary = "python3"

[gcloud]
disabled = true

[golang]
format = 'via [$symbol($version )]($style)'
symbol = '🐹 '
style = 'bold cyan'

[nodejs]
format = "via [ $version](bold green) "

[cmd_duration]
format = "[took]($style) [$duration]($style)"
style = "yellow"
min_time = 100
#show_milliseconds = true

[time]
disabled = false
style = "bold white"
format = "[$time]($style)"
